# Platform-specific optimizations applied automatically based on target triple

# x86_64 Linux optimizations
[target.x86_64-unknown-linux-gnu.env]
ROCKSDB_LIB_DIR = "/usr/lib/x86_64-linux-gnu"

[target.x86_64-unknown-linux-gnu.librocksdb-sys]
rustflags = "-C link-arg=-fuse-ld=lld"

# ARM64 Linux optimizations
[target.aarch64-unknown-linux-gnu.env]
# RocksDB typically auto-detects on ARM64 Linux

[target.aarch64-unknown-linux-gnu.librocksdb-sys]
rustflags = "-C link-arg=-fuse-ld=lld"

