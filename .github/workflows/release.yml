name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      locai_released: ${{ steps.release.outputs['locai--release_created'] }}
      locai_server_released: ${{ steps.release.outputs['locai-server--release_created'] }}
      locai_cli_released: ${{ steps.release.outputs['locai-cli--release_created'] }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-locai:
    name: Publish locai (base crate)
    needs: release-please
    if: ${{ needs.release-please.outputs.locai_released }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            locai
            locai-server
            locai-cli

      - name: Verify locai package builds
        env:
          RUSTC_WRAPPER: ""
        run: |
          cd locai
          cargo check --all-features
          cargo test --all-features

      - name: Publish locai to crates.io
        env:
          RUSTC_WRAPPER: ""
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd locai
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to process
        run: sleep 60

  publish-locai-server:
    name: Publish locai-server
    needs: [release-please, publish-locai]
    if: ${{ needs.release-please.outputs.locai_server_released }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            locai
            locai-server

      - name: Verify locai-server package builds
        env:
          RUSTC_WRAPPER: ""
        run: |
          cd locai-server
          cargo check --all-features
          cargo test --all-features

      - name: Publish locai-server to crates.io
        env:
          RUSTC_WRAPPER: ""
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd locai-server
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-locai-cli:
    name: Publish locai-cli
    needs: [release-please, publish-locai]
    if: ${{ needs.release-please.outputs.locai_cli_released }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            locai
            locai-cli

      - name: Verify locai-cli package builds
        env:
          RUSTC_WRAPPER: ""
        run: |
          cd locai-cli
          cargo check --all-features
          cargo test --all-features

      - name: Publish locai-cli to crates.io
        env:
          RUSTC_WRAPPER: ""
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cd locai-cli
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
