name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Detect if Docker-related files changed
  detect-changes:
    name: Detect Docker Changes
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.set-outputs.outputs.docker }}
      rust: ${{ steps.set-outputs.outputs.rust }}
      should-build: ${{ steps.set-outputs.outputs.should-build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Docker file changes
        uses: tj-actions/changed-files@v46
        id: docker-files
        with:
          files: |
            **/Dockerfile*
            **/docker-compose*.yml
            **/.dockerignore
            **/docker-*.sh

      - name: Detect Rust source changes
        uses: tj-actions/changed-files@v46
        id: rust-files
        with:
          files: |
            **/*.rs
            **/Cargo.toml
            **/Cargo.lock

      - name: Set outputs
        id: set-outputs
        run: |
          # Always build on tags, workflow_dispatch, or push to main
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "docker=true" >> $GITHUB_OUTPUT
            echo "rust=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "docker=true" >> $GITHUB_OUTPUT
            echo "rust=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "docker=true" >> $GITHUB_OUTPUT
            echo "rust=true" >> $GITHUB_OUTPUT
          elif [ "${{ steps.docker-files.outputs.any_changed }}" == "true" ] || \
               [ "${{ steps.rust-files.outputs.any_changed }}" == "true" ]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "docker=${{ steps.docker-files.outputs.any_changed }}" >> $GITHUB_OUTPUT
            echo "rust=${{ steps.rust-files.outputs.any_changed }}" >> $GITHUB_OUTPUT
          else
            echo "should-build=false" >> $GITHUB_OUTPUT
            echo "docker=false" >> $GITHUB_OUTPUT
            echo "rust=false" >> $GITHUB_OUTPUT
          fi

  build-amd64:
    name: Build and Push Docker Image (AMD64)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-build == 'true'
    timeout-minutes: 180
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show cache key info
        run: |
          echo "=== Cache Key Information ==="
          echo "Runner OS: ${{ runner.os }}"
          echo "Computed shared-key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}"
          echo "Cargo.lock hash: ${{ hashFiles('**/Cargo.lock') }}"
          echo ""
          echo "This should match the CI workflow's cache key for sharing."

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Use same shared-key as CI workflow to share cache across workflows
          # Cargo.lock should be committed for reproducible builds (workspace contains applications)
          shared-key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      - name: Prepare rust-cache for Docker
        id: rust-cache-prep
        run: |
          # Create mount points for Docker in workspace (more reliable than /tmp)
          # rust-cache restores to ~/.cargo and target/, we prepare them for Docker bind mounts
          mkdir -p .rust-cache-cargo .rust-cache-target
          
          # Copy rust-cache contents to workspace directories for Docker bind mounts
          # rust-cache restores to $HOME/.cargo and ./target
          CARGO_EXISTS=false
          TARGET_EXISTS=false
          
          echo "=== Checking rust-cache status ==="
          echo "HOME/.cargo exists: $([ -d "$HOME/.cargo" ] && echo 'yes' || echo 'no')"
          echo "target/ exists: $([ -d "target" ] && echo 'yes' || echo 'no')"
          
          # Check original cache sizes BEFORE copying
          if [ -d "$HOME/.cargo" ]; then
            ORIG_CARGO_SIZE=$(du -sh "$HOME/.cargo" 2>/dev/null | cut -f1 || echo '0')
            echo "Original $HOME/.cargo size: $ORIG_CARGO_SIZE"
            echo "Contents:"
            ls -la "$HOME/.cargo" | head -10
          fi
          
          if [ -d "target" ]; then
            ORIG_TARGET_SIZE=$(du -sh target 2>/dev/null | cut -f1 || echo '0')
            echo "Original target/ size: $ORIG_TARGET_SIZE"
            echo "Contents:"
            ls -la target | head -10
          fi
          
          echo ""
          echo "=== Copying rust-cache to Docker mount points ==="
          
          if [ -d "$HOME/.cargo" ] && [ "$(ls -A $HOME/.cargo 2>/dev/null)" ]; then
            echo "✓ rust-cache cargo directory found and populated"
            echo "Copying $HOME/.cargo to .rust-cache-cargo..."
            cp -r "$HOME/.cargo"/* .rust-cache-cargo/ 2>/dev/null || true
            CARGO_EXISTS=true
          else
            echo "⚠ rust-cache cargo directory not found or empty"
          fi
          
          if [ -d "target" ] && [ "$(ls -A target 2>/dev/null)" ]; then
            echo "✓ rust-cache target directory found and populated"
            echo "Copying target/ to .rust-cache-target..."
            cp -r target/* .rust-cache-target/ 2>/dev/null || true
            TARGET_EXISTS=true
          else
            echo "⚠ rust-cache target directory not found (normal if no build has run yet)"
          fi
          
          # Ensure directories exist and are non-empty (required for BuildKit bind mounts)
          # Create placeholder files if directories are empty
          if [ ! -f .rust-cache-cargo/.keep ]; then
            echo "# rust-cache placeholder" > .rust-cache-cargo/.keep
          fi
          if [ ! -f .rust-cache-target/.keep ]; then
            echo "# rust-cache placeholder" > .rust-cache-target/.keep
          fi
          
          # Verify directories exist and are accessible
          echo ""
          echo "=== Verifying copied rust-cache directories ==="
          echo "Cargo cache contents:"
          ls -la .rust-cache-cargo/ | head -10
          echo ""
          echo "Target cache contents:"
          ls -la .rust-cache-target/ | head -10
          
          # Show cache status summary
          echo ""
          echo "=== rust-cache Summary ==="
          echo "Cargo cache available: $CARGO_EXISTS"
          echo "Target cache available: $TARGET_EXISTS"
          if [ "$CARGO_EXISTS" = "true" ]; then
            CARGO_SIZE=$(du -sh .rust-cache-cargo 2>/dev/null | cut -f1 || echo 'unknown')
            echo "Copied cargo cache size: $CARGO_SIZE"
          fi
          if [ "$TARGET_EXISTS" = "true" ]; then
            TARGET_SIZE=$(du -sh .rust-cache-target 2>/dev/null | cut -f1 || echo 'unknown')
            echo "Copied target cache size: $TARGET_SIZE"
          fi
          
          # Check if cache sizes seem reasonable
          echo ""
          if [ "$CARGO_EXISTS" = "true" ]; then
            CARGO_SIZE_BYTES=$(du -sb .rust-cache-cargo 2>/dev/null | cut -f1 || echo '0')
            if [ "$CARGO_SIZE_BYTES" -lt 100000000 ]; then
              echo "⚠ WARNING: Cargo cache size seems small (<100MB). Cache might not be fully restored."
            fi
          fi
          if [ "$TARGET_EXISTS" = "true" ]; then
            TARGET_SIZE_BYTES=$(du -sb .rust-cache-target 2>/dev/null | cut -f1 || echo '0')
            if [ "$TARGET_SIZE_BYTES" -lt 100000000 ]; then
              echo "⚠ WARNING: Target cache size seems small (<100MB). Cache might not be fully restored."
            fi
          fi
          
          echo ""
          echo "Note: If cache sizes are smaller than expected, verify:"
          echo "  1. CI workflow's setup job has run and populated the cache"
          echo "  2. Cache keys match exactly between workflows"
          echo "  3. Cache hasn't expired (GitHub Actions cache expires after 7 days of no use)"

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,enable=${{ github.ref_type == 'branch' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (AMD64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          outputs: type=image,push=true

      - name: Test Docker image (amd64 only)
        if: github.event_name == 'pull_request'
        run: |
          # Extract the image tag from metadata
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1 | tr -d ' ')
          docker run --rm -d --name test-locai -p 3000:3000 "$IMAGE_TAG" || \
          docker run --rm -d --name test-locai -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          sleep 10
          curl -f http://localhost:3000/api/health || exit 1
          docker stop test-locai || true

      - name: Generate artifact attestation (AMD64)
        if: github.event_name != 'pull_request' && steps.build.outputs.digest != ''
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  build-arm64:
    name: Build and Push Docker Image (ARM64)
    runs-on: ubuntu-24.04-arm
    needs: detect-changes
    if: needs.detect-changes.outputs.should-build == 'true' && github.event_name != 'pull_request'
    timeout-minutes: 180
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show cache key info
        run: |
          echo "=== Cache Key Information ==="
          echo "Runner OS: ${{ runner.os }}"
          echo "Computed shared-key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}"
          echo "Cargo.lock hash: ${{ hashFiles('**/Cargo.lock') }}"

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      - name: Prepare rust-cache for Docker
        id: rust-cache-prep
        run: |
          mkdir -p .rust-cache-cargo .rust-cache-target
          CARGO_EXISTS=false
          TARGET_EXISTS=false
          
          if [ -d "$HOME/.cargo" ] && [ "$(ls -A $HOME/.cargo 2>/dev/null)" ]; then
            cp -r "$HOME/.cargo"/* .rust-cache-cargo/ 2>/dev/null || true
            CARGO_EXISTS=true
          fi
          
          if [ -d "target" ] && [ "$(ls -A target 2>/dev/null)" ]; then
            cp -r target/* .rust-cache-target/ 2>/dev/null || true
            TARGET_EXISTS=true
          fi
          
          if [ ! -f .rust-cache-cargo/.keep ]; then
            echo "# rust-cache placeholder" > .rust-cache-cargo/.keep
          fi
          if [ ! -f .rust-cache-target/.keep ]; then
            echo "# rust-cache placeholder" > .rust-cache-target/.keep
          fi
          
          echo "Cargo cache: $CARGO_EXISTS, Target cache: $TARGET_EXISTS"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,enable=${{ github.ref_type == 'branch' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (ARM64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ci
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          outputs: type=image,push=true

      - name: Generate artifact attestation (ARM64)
        if: steps.build.outputs.digest != ''
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  create-manifest:
    name: Create Multi-Platform Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: github.event_name != 'pull_request' && needs.build-amd64.result == 'success' && needs.build-arm64.result == 'success'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=,enable=${{ github.ref_type == 'branch' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push multi-platform manifest
        run: |
          # Create manifest list from both architectures
          # Get image digests (format: sha256:...)
          AMD64_DIGEST="${{ needs.build-amd64.outputs.image-digest }}"
          ARM64_DIGEST="${{ needs.build-arm64.outputs.image-digest }}"
          
          # Create manifest list for each tag
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            tag=$(echo "$tag" | tr -d ' ')
            if [ -n "$tag" ]; then
              echo "Creating multi-platform manifest for $tag"
              docker buildx imagetools create --tag "$tag" \
                "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST}" \
                "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}"
            fi
          done

  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64, create-manifest]
    if: github.event_name != 'pull_request' && needs.build-amd64.result == 'success' && (needs.create-manifest.result == 'success' || needs.create-manifest.result == 'skipped')
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
